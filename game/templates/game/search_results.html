<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>User List</title>
        {% load static %}
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Cousine|Monda" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'game/css/users.css' %}" />
    </head>
    <body>
      {% include "game/navigation_bar.html" %}
      <div class="text">
        <h1>Users</h1>
        <form id="user_search" action="{% url 'game:user_search' %}" method="get">
          Find a user: <input type="text" name="find_user" placeholder="Searching not possible">
          <button type="submit">Search</button>
        </form><br>
        <div id="users_found">
          You searched for: {{ searched }}<br><br>
          {% for i in results %}
          <p>{{ i }}</p>
          {% endfor %}
        </div>
      </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
