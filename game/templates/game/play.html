<!DOCTYPE html>
<html>
	<head>
		<title>Play</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'game/css/play.css' %}" />
	</head>
	<body>
        {% include "game/navigation_bar.html" %}
        <div id="game">
            <h1>Fight the Infection</h1>
            <input id="checkLocation" type="button" value="Check Location">
            <input id="centerMap" type="button" value="Center Map">
            <input id="toggleMap" type="button" value="Toggle Map">
			<div id="userSelection">
				<button onclick='playGame("quarantine")'>Quarantine</button>
				<button onclick='playGame("cure")'>Cure</button>
				<button onclick='playGame("rescue")'>Rescue</button>
			</div><br>
			<script src = "{% static 'game/js/rockpaperscissor.js' %}"></script>
			<div id="result"></div>
		</div></div>
		<div id="map">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7lpJkNjlPd3Cl6UJAr7nAyM1U0eMTH6I&callback=initMap"></script>
        <script src="{% static 'game/js/play.js' %}"></script>
		</div>
	</body>
</html>
