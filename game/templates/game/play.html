<!DOCTYPE html>
<html>
	<head>
		<title>Fight the Infection!</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'game/css/play.css' %}" />
	</head>
	<body>
		<div id="navigationBar">
			{% include "game/navigation_bar.html" %}
        </div>
        <div id="textArea">
            <div id="leftSide">
                <h1 id="gameTitle">Fight the Infection</h1>
								<div id="CurrentLocation">
									Current Location:
									<div id="location"></div>
								</div><br>
								<div class="infectionrates" id="GlobalInfectionRate">
									Global Infection Rate: <div id="global"></div>
								</div>
								<div class="infectionrates" id="LocalInfectionRate">
									Local Infection Rate: <div id="local"></div>
								</div><br>
                <div id="userSelection">
                {% csrf_token %}
                <button id="rockButton" class="RPSButton">Quarantine</button>
                <button id="paperButton" class="RPSButton">Cure</button>
                <button id="scissorsButton" class="RPSButton">Rescue</button>
                <!-- <button id="rockButton" class="RPSButton" onclick='playGame("quarantine")'>Quarantine</button>
                <button id="paperButton" class="RPSButton" onclick='playGame("cure")'>Cure</button>
                <button id="scissorsButton" class="RPSButton" onclick='playGame("rescue")'>Rescue</button> -->
            </div>
            <div id="generalButtons">
                <input id="checkLocationButton" type="button" value="Check Location">
                <input id="centerMapButton" type="button" value="Center Map">
                <input id="toggleMapButton" type="button" value="Toggle Map">
            </div>
            </div>
            <div id="rightSide">
                <div id="infoWindow">
                    <p>Information Window</p>
                </div>
            </div>
		</div>
		<div id="map">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7lpJkNjlPd3Cl6UJAr7nAyM1U0eMTH6I&callback=initMap"></script>
        <script src="{% static 'game/js/play.js' %}"></script>
        <script src="{% static 'game/js/rockpaperscissor.js' %}"></script>
	</body>
</html>
